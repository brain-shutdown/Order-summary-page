<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Order summary card</title>
    </head>
    <body>
        <div class="order">
            <img src="images/illustration-hero.svg" alt="" class="order__image" />
            <header class="order__header">
                <h3 class="order__title">Order Summary</h3>
                <p class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </header>
            <div class="order__body">
                <div class="plan">
                    <img src="images/icon-music.svg" alt="music symbol" class="plan__image" />
                    <div>
                        <h3 class="plan__title">Annual Plan</h3>
                        <p class="plan__price">$59.99/year</p>
                    </div>
                    <a href="#" class="plan__changer">Change</a>
                </div>
                <button class="btn btn--primary">Proceed to Payment</button>
                <button class="btn btn--simple">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
